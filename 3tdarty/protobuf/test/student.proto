syntax = "proto3";

package tutorial;

message Student{
    uint64 id = 1;
    string name =2;
    string email = 3;

    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
    }

    message PhoneNumber { 
        string number = 1;
        PhoneType type = 2;
    }
    
    repeated PhoneNumber phone = 4;
}